    <body style="overflow:hidden;">
        <h1 id="dateBox" class="indoor">
            <strong id="dayOfWeek">---</strong><br/>
            <strong id="dayNumber">00</strong>
        </h1>
        <h1 id="time" class="indoor">00:00</h1>
        <h2 id="date" class="indoor"></h2>
        <h1 id="conditions" class="indoor">90&deg;F <span id="humidity">50%</span> </h1>
    </body>
    <script>
        // get current day name
        function getDayName() {
            var d = new Date(), months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'], days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            document.getElementById('dayOfWeek').innerHTML = days[d.getDay()];
        }
        
        // get day number
        function getDayNumber() {
            var d = new Date(), months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'], days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
            document.getElementById('dayNumber').innerHTML = d.getDate();
        }
        
        // start clock
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();

            // add a zero in front of numbers<10
            if (m < 10) {
                m = "0" + m;
            }
            
            // adjust for 12 time
            if (h > 12) h = h - 12;
            
            // adjust time sizing based on if there is 4 or 5 characters for the time
            if (h > 9) {
                document.getElementById("time").style.fontSize = "270px";
                document.getElementById("time").style.paddingTop = "25px";
            } else {
                document.getElementById("time").style.fontSize = "290px";
                document.getElementById("time").style.paddingTop = "0px";
            }
            document.getElementById('time').innerHTML = h + ":" + m;
            t = setTimeout(function () {
                startTime();
                getDayName();
                getDayNumber();
            }, 2000);
        }
        startTime();
    </script>
